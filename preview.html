	overflow: hidden;

	position: fixed;
	width: 100%;
	height: 100%;

<body>
<canvas id="Canvas">Sorry, this browser cannot render this content.</canvas>
<script id="SeaVertexShader" type="x-shader/x-vertex">
attribute vec3 vertex;
attribute vec3 normal;

uniform mat4 mvp;
uniform mat4 nm;
uniform vec3 light;
uniform float time;

varying mediump float intensity;
varying mediump float z;

void main() {
	float t = sin(time + vertex.x + vertex.z) * .3;
	gl_Position = mvp * vec4(vertex.x, vertex.y + t, vertex.z, 1.);
	z = gl_Position.z;
	intensity = max(0., dot(normalize(mat3(nm) * normal), light));
}
</script>
<script id="VertexShader" type="x-shader/x-vertex">
attribute vec3 vertex;
attribute vec3 normal;

uniform mat4 mvp;
uniform mat4 nm;
uniform vec3 light;

varying mediump float intensity;
varying mediump float z;

void main() {
	gl_Position = mvp * vec4(vertex, 1.);
	z = gl_Position.z;
	intensity = max(0., dot(normalize(mat3(nm) * normal), light));
}
</script>
<script id="FragmentShader" type="x-shader/x-fragment">
#ifdef GL_FRAGMENT_PRECISION_HIGH
precision highp float;
#else
precision mediump float;
#endif

uniform float far;
uniform vec4 sky;
uniform vec4 color;

varying mediump float intensity;
varying mediump float z;

void main() {
	float f = z / far;
	gl_FragColor = vec4(
		(1. - f) * color.rgb * (.5 + intensity * .5) + f * sky.rgb,
		color.a);
}
</script>
